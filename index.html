	<div id="d_c_user_input">

	<script id="dog_template" type="text/x-handlebars-template">
	   <div>
	      	{{#each dog_brands}}
		        <div class="jumbotron dog_brand" id="initial_select"><h1>{{name}}<h1>
		        {{#each types}}
			        <p class="type_of_food">{{type}}</p>
			        {{#each volumes}}
				        <p>{{name}}  ${{price}}</p>
				    {{/each}}
				{{/each}}
				</div>
			{{/each}}
